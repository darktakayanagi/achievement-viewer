<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Achievement Viewer</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; background:#f5f5f5; }
    header { background:#0b3459; color:white; padding:16px 24px; }
    .container { padding: 16px; max-width: 1200px; margin: 0 auto; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(320px,1fr)); gap:16px; }
    .card { background:white; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.08); display:flex; flex-direction:column; }
    .cover { height:150px; background-size:cover; background-position:center; }
    .body { padding:12px; flex:1; display:flex; flex-direction:column; }
    .title { font-weight:700; margin-bottom:8px; }
    .ach-list { list-style:none; padding:0; margin:0; max-height:220px; overflow:auto; }
    .ach-list li { padding:8px 6px; border-bottom:1px solid #eee; display:flex; align-items:center; gap:8px; }
    .ach-unlocked { color:green; font-weight:700; }
    .ach-locked { color:#999; }
    .meta { font-size:0.9rem; color:#666; margin-bottom:8px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Achievement Viewer</h1>
    </div>
  </header>
  <main class="container">
    <div id="status">Loading gamesâ€¦</div>
    <div id="games" class="grid" style="margin-top:12px;"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
